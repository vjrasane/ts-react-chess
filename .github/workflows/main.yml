
name: CI
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Run TestCafe Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Check out the repository
        uses: actions/checkout@v1
        with:
          persist-credentials: false
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Run tests
        uses: DevExpress/testcafe-action@latest
        with:
          args: '"chrome:headless" tests --app "http-server dist"'

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: github-pages
          FOLDER: dist
          CLEAN: true

